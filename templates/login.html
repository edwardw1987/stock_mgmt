<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>库存管理系统</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
     
     /* The outermost element*/
     html, body{
        width: 100%;
        height: 100%;
        overflow: hidden;
        color: white;
     }

     .header-wrapper {
       overflow: hidden;
       width:100%;
       height:100%;
       text-align:center;
     }

     .zoominheader {
       text-align:center;
       height: 100%;
       width: 100%;
       background: url("../static/img/login_bg_2.jpeg");
       background-size: cover;
       background-attachment: fixed;
       background-repeat: no-repeat;
       position: absolute;
       -webkit-user-select: none;
       -moz-user-select: none;
       -ms-user-select: none;
       -webkit-animation: zoomin 20s ease-in infinite;
       animation: zoomin 20s ease-in infinite;
       transition: all .5s ease-in-out;
       overflow: hidden;
     }

     /* Zoom in Keyframes */
     @-webkit-keyframes zoomin {
       0% {transform: scale(1);}
       50% {transform: scale(1.2);}
       100% {transform: scale(1);}
     }
     @keyframes zoomin {
       0% {transform: scale(1);}
       50% {transform: scale(1.2);}
       100% {transform: scale(1);}
     } /*End of Zoom in Keyframes */

     /* Zoom out Keyframes */
     @-webkit-keyframes zoomout {
       0% {transform: scale(1);}
       50% {transform: scale(0.67);}
       100% {transform: scale(1);}
     }
     @keyframes zoomout {
         0% {transform: scale(1);}
       50% {transform: scale(0.67);}
       100% {transform: scale(1);}
     }/*End of Zoom out Keyframes */
    
    #form-layout .wrapper{
        padding: .5rem 2rem 3rem;
    }
    #form-layout .form-control{
        margin-bottom: 1.5rem;
        /*background: transparent;*/
    }
    #banner{
      background: transparent;
      height: 50%; 
      position: absolute;
      top: 50%; 
      width: 100%;
      transform: translate3d(0, -50%, 0);
    }
    #form-layout .form-control{
      font-size: 1.8rem;
    }
    </style>
</head>
<body>

<div class="zoominheader">
</div>
<div id="banner">
  <div class="container">
    <div class="row">      
      <div class="col-xs-12 col-md-4 col-md-offset-8">
        <h3>登录库存管理系统</h3>
        <hr>
        <div id="form-layout">
          <div class="wrapper">            
            <form method="post" action="{{ url_for('auth.login', next=next)}}">
              <label for="username" class="sr-only">用户名</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required=""
              {% if not request.args.account %}
                autofocus=""
              {% endif %}
              autocomplete="off" value="{{ request.args.account }}">
              <label for="password" class="sr-only">密码</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="" autofocus>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">记住我
                </label>
              </div>
              {% for msg in get_flashed_messages(False, ["error"]) %}
                <div class="alert alert-danger bounceIn animated">{{msg}}</div>
              {% endfor %}
              <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-7 col-xm-12">
  </div>
</div>
    <footer style="position: fixed;bottom: 0;left: 0; text-align: center; width: 100%; background: #000; opacity: .4; padding-top: 1rem;">        
        <p>Copyright 2018-2019 All Right Reserved.</p>
    </footer>
</body>
</html>
